<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Wedding Style Game</title>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold text-center text-yellow-600">
        Your Wedding Style Unveiled
      </h1>
      <div id="game-container" class="mt-6">
        <div id="question-section" class="text-center"></div>
        <div id="result-section" class="hidden text-center mt-8">
          <h2 class="text-2xl font-bold">Kesimpulan</h2>
          <p id="result-text" class="mt-4 text-lg"></p>
          <button
            class="mt-6 px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
            onclick="restartGame()"
          >
            Main Lagi
          </button>
        </div>
      </div>
    </div>

    <script>
      const answers = {};
      const questions = [
        {
          category: "Dekorasi",
          options: ["Rustic", "Modern Glamour"],
          images: ["/src/image/rustic.webp", "/src/image/modern-glamour.webp"],
        },
        {
          category: "Lokasi",
          options: ["Outdoor Garden", "Indoor Ballroom"],
          images: [
            "/src/image/outdoor-garden.webp",
            "/src/image/Indoor-Ballroom.webp",
          ],
        },
        {
          category: "Warna Tema",
          options: ["Pastel Soft", "Bold Vibrant"],
          images: ["/src/image/pastel-soft.webp", "/src/image/bold.webp"],
        },
        {
          category: "Busana",
          options: ["Traditional", "Gown Modern"],
          images: [
            "/src/image/tradisional.webp",
            "/src/image/modern-dress.webp",
          ],
        },
        {
          category: "Suasana Acara",
          options: ["Casual Fun", "Whimsical dan Dreamy"],
          images: ["/src/image/casual.webp", "/src/image/whimsi.webp"],
        },
        {
          category: "Entertainment",
          options: ["Live Band", "Tradisional Gamelan"],
          images: ["/src/image/live-band.webp", "/src/image/gamelan.webp"],
        },
        {
          category: "Menu Makanan",
          options: ["Traditional Buffet", "Fine Dining"],
          images: ["/src/image/buffet.webp", "/src/image/fine-dining.webp"],
        },
      ];

      function selectAnswer(category, answer) {
        answers[category] = answer;
        const currentIndex = questions.findIndex(
          (q) => q.category === category
        );
        if (currentIndex < questions.length - 1) {
          loadQuestion(questions[currentIndex + 1]);
        } else {
          showResult();
        }
      }

      function loadQuestion(question) {
        const optionsHtml = question.options
          .map(
            (option, index) => `
        <button 
          class="overflow-hidden transform" 
          onclick="selectAnswer('${question.category}', '${option}')">
          <img src="${question.images[index]}" alt="${option}" class="w-full ">
          <span class="block text-center font-medium py-2">${option}</span>
        </button>
      `
          )
          .join("");
        document.getElementById("question-section").innerHTML = `
        <h2 class="text-xl font-semibold">${question.category}:</h2>
        <div class="grid grid-cols-2 gap-4 mt-4">${optionsHtml}</div>
      `;
      }

      function showResult() {
        const resultText = `Kamu adalah tipe pengantin yang menyukai dekorasi dengan gaya ${answers["Dekorasi"]} dengan busana ${answers["Busana"]}. Dengan pilihan warna ${answers["Warna Tema"]}, dan suasana ${answers["Suasana Acara"]}, pernikahanmu akan terasa penuh kedamaian dan keindahan. Kamu ingin berbagi momen istimewa dengan tamu di ${answers["Lokasi"]}, diiringi dengan ${answers["Entertainment"]} yang membawa nuansa menjadi lebih nyata. Hidangan tradisional yang disajikan dalam ${answers["Menu Makanan"]} akan memastikan setiap orang merasa nyaman dan puas.`;
        document.getElementById("question-section").classList.add("hidden");
        document.getElementById("result-section").classList.remove("hidden");
        document.getElementById("result-text").textContent = resultText;
      }

      function restartGame() {
        Object.keys(answers).forEach((key) => delete answers[key]);
        document.getElementById("result-section").classList.add("hidden");
        document.getElementById("question-section").classList.remove("hidden");
        loadQuestion(questions[0]);
      }

      loadQuestion(questions[0]);
    </script>
  </body>
</html>
