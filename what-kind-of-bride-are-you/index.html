<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Pertanyaan: Tipe Istri</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      id="app"
      class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Temukan Tipe Istrimu!
      </h1>
      <div id="game">
        <p id="question" class="text-lg font-medium text-gray-700 mb-6"></p>
        <div id="answers" class="space-y-4"></div>
      </div>
      <button
        id="next-btn"
        class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 hidden"
      >
        Lanjut
      </button>
      <div id="result" class="hidden">
        <h2 class="text-xl font-bold text-gray-800 mt-6">Hasil Kamu:</h2>
        <p id="result-text" class="text-gray-600 mt-4"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
